<h1>Login</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="{% url 'SomeApplication:login_post' %}" method="post">

    {% csrf_token %}


    Email: <input type="text" name="user" id="user" /><br />
    Password: <input type="password" name="pass" id="pass" /><br />

    <input type="submit" value="Login" />
</form>

<a href="{% url 'SomeApplication:forgot_password' %}">I forgot my password</a>

<div>
    Email: scott@gmail.com <br />
    Pass: password
</div>
